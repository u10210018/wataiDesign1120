<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCar_web_WataiDesign</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <span class="contact"><img src="./img/contact.png" alt=""></span>
    <header>
        <a href="javascript:void(0);"><span class="logo"><img src="./img/logo.png" alt=""></span></a>
        <nav>
            <span id="time_show">GMT+8 2020-05-07 10:13:44</span>
            <ul id="choose_lang">
                <span id="lang">繁體中文</span>
                <li id="lang1">繁體中文</li>
                <li id="lang2">簡体中文</li>
                <li id="lang3">English</li>
                <span class="arrow down"></span>
            </ul>
        </nav>
    </header>
    <main>
        <div class="title">
            <div class="title_h1"><img src="./img/title.png" alt=""></div>
            <h2 class="h2">Choose the car as far as you can</h2>
        </div>
        <div class="cars-center">
            <span class="car-point">Here?</span>
            <div class="car-bg"><img src="./img/carBg.png" alt=""></div>
            <div class="two-car">
                <div><img src="./img/car01.png" alt=""></div>
                <div><img src="./img/car02.png" alt=""></div>
            </div>
            <form>
                <div class="inputs">
                    <input type="text" placeholder="amount">
                    <input type="password" placeholder="password">
                </div>
                <input class="login-btn" type="button" value="LOGIN">
            </form>
        </div>
        <div class="cars-bottom">
            <div class="cars car03"><img class="car03" src="./img/car03.png" alt=""></div>
            <div class="cars car04"><img class="car04" src="./img/car04.png" alt=""></div>
            <div class="cars car05"><img class="car05" src="./img/car05.png" alt=""></div>
        </div>
    </main>
    <footer>
        <div class="names"><span class="name name-ch">黃士修</span> | <span class="name name-en">JEFF HUANG</span>
        </div>
        <div><span class="copyright">Copyright ©2020 wataidesign.com</span></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.9.6/dayjs.min.js"></script>
    <script src='./js/main.js'></script>
</body>

</html>
